<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Register.html" type="image/x-icon">
    <title>Register Page</title>
</head>
<body>
    <div align="center">
<img src="../image/register.png" width="100">
      <h1> Register Page</h1> <hr>
       <form action="">
        <label for="f-name"> Your name:</label><br>
        <input type="text" name="f-name" placeholder="Enter your full name"><br>

        <label for="user"> Your username:</label><br>
        <input type="text" name="user" placeholder="Enter your username"><br>

        <label for="e-mail"> Your e-mail address:</label><br>
        <input type="email" name="e-mail" placeholder="Enter your e-mail address"><br>


        <label for="password"> Your password:</label><br>
        <input type="password" name="password" placeholder="Enter your password"><br>

        <label for="password"> Confirm Your password:</label><br>
        <input type="password" name="password" placeholder="Confirm your password"><br>
        

        <input type="submit" value="Register"
      </form>
      <p> Allready have an account <a href="../index.html" target="blank">login.</a></p>
      
</body>
</html>
